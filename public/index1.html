<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="svg-container"></div>
    <script>
        let ajax = new XMLHttpRequest()
        ajax.withCredentials = true;
        ajax.open("GET", "http://localhost:3000/captcha", false);
        ajax.send();
        document.getElementById('svg-container').innerHTML = ajax.response;
    </script>
</body>
</html>
